
<mat-card>
  <mat-card-title style=" text-align: center;
font-family: Cambria" >Giriş Yap</mat-card-title>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" >
    <mat-form-field>
      <p>E-Mail:</p>
      <i class="fa fa-envelope prefix grey-text"></i>
      <input
        matInput name="email"
       ngModel type="email"

        #emailInput = "ngModel"
        required email
       >
      <mat-error *ngIf="emailInput">Lütfen geçerli bir E-Mail adresi giriniz </mat-error>
    </mat-form-field>
    <mat-form-field>
      <p>Şifre</p>
      <i class="fa fa-lock prefix grey-text"></i>
      <input
        matInput name="password"
        ngModel
        type="password"

        #passwordInput="ngModel"
        required
        >
      <mat-error *ngIf="passwordInput" >Lütfen şifrenizi giriniz</mat-error>
    </mat-form-field>
    <button
      color="primary"
      mat-raised-button
      type="submit"
    >Giriş</button>
  </form>

</mat-card>
